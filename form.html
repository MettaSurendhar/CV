<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labeling</title>
</head>
<body>

    <!-- heading -->
    <h2 align="center"> Form </h2>

    <!-- black line -->
    <hr size="3" noshade color="black"><br>

    <!-- form -->
    <form class="" method="" action="index.html">

        <!-- text -->
        <label> Your Name : </label>
        <input type="text" name="" value="" maxlength="20" minlength="3"><br>
        <!--color -->
        <input type="color" name="" value="xyz"><br>
        <!-- checkbox -->
        <input type="checkbox" name="" value="xyz"><br>
        <!-- button -->
        <input type="button" name="" value="Subscribe"><br>
        <!-- submit -->
        <input type="submit" name="" value="Save"><br>
        <!-- date -->
        <input type="date" name="" value=""><br>
        <!-- datetime-local -->
        <input type="datetime-local" name="" value=""><br>
        <!-- email -->
        <input type="email" name="" value="@gmail.com"><br>
        <!-- file -->
        <input type="file" name="" value="" accept=".png"><br>
        <!-- hidden -->
        <input type="hidden" name="" value=""><br>
        <!-- image -->
        <input type="image" name="" value="" src="/html/images/naruto.png" width="100" alt="picture of you"><br>
        <!-- month -->
        <input type="month" name="" value=""><br>
        <!-- password -->
        <label>Pasword :</label> <input type="password" name="" value="password"><br>
        <!-- radio -->
        <input type="radio" name="" value=""><br>
        <!-- range -->
        <input type="range" name="" value=""><br>
        <!-- reset -->
        <input type="reset" name="" value="Reset"><br>
        <!-- search -->
        <input type="search" name="" value=" search "><br>
        <!-- tel -->
        <input type="tel" name="" value="telephone"><br>
        <!-- time -->
        <input type="time" name="" value=""><br>
        <!-- url -->
        <input type="url" name="" value="www.com"><br>
        <!-- week -->
        <input type="week" name="" value=""><br>
        

    </form>
    
    <!-- black line -->
    <hr size="3" noshade color="black"><br>
</body>
</html>
