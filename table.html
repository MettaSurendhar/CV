<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table</title>
    </head>
    <body>
        
        <!-- Heading -->
        <h2 align="center">The Table</h2>

        <!-- a table which contains four rows and three coloumns-->

        <table border="5" align="center" bgcolor="yellow" cellpadding="5" cellspacing="4" rules="groups">
            
            <!-- head of the table-->
            <thead border="3">
                <tr ><!-- head row-->
                    <th>Days</th>
                    <th>Months</th>
                    <th>years</th>
                </tr>
            </thead>
            <!-- body of the table -->
            <tbody>
                <tr><!-- 1st row -->
                    <td>friday</td>
                    <td>march</td>
                    <td>2004</td>
                </tr>
                <tr><!-- 2nd row -->
                    <td>sunday</td>
                    <td>june</td>
                    <td>2019</td>
                </tr>
                <tr><!-- 3rd row -->
                    <td>tuesday</td>
                    <td>june</td>
                    <td>2022</td>
                </tr>
            </tbody>
            <!-- foot of the table -->
            <tfoot>
                
            </tfoot>
        </table>
    </body>
</html>
